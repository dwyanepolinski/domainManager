<h3>Ścieżka do katalogu vhosts.d</h3>
<div class="alert alert-info" role="alert"><b>Ostatnia czynność:</b>
	<div id="info-window" >{{ msg }}</div>
</div>
<div class="input-group">
	<input type="text" value="{{ path }}" id="vhost-path" class="form-control" placeholder="Ścieżka do katalogu vhosts.d">
	<div class="input-group-btn">
		<button type="button" class="btn btn-primary" onclick="vhostList();">Zapisz</button>
	</div>
</div>
